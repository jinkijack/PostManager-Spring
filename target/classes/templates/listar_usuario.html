<nav class="navbar navbar-expand-lg navbar-dark bg-dark">

		<div class="container my-2">
			<h1>Usuários</h1>
			<table class="table table-striped table-responsive-md">
				<thead>
					<tr>
						<th>Nome</th>
						<th>Email</th>
						<th>Gênero</th>
						<th>Endereço</th>
						<th>Cidade</th>
						<th>Ações</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="user : ${users}">
						<td th:text="${user.name}"></td>
						<td th:text="${user.email}"></td>						
						<td th:text="${user.gender}"></td>
						<td th:text="${user.address.place + ', n: ' + user.address.number}"></td>
						<td th:text="${user.address.cidade.name + ', ' + user.address.cidade.state}"></td>
						<td>
							<a th:href="@{/users/{id}(id=${user.id})}"
							class="btn btn-primary btn-sm mb-3">Alterar</a>
							
							<a th:href="@{/users/delete/{id}(id=${user.id})}"
							class="btn btn-danger btn-sm mb-3">Deletar</a>
						</td>
					</tr>
				</tbody>
			</table>
			<a th:href="@{/users/form}" 
			   class="btn btn-primary btn-sm mb-3">Adicionar Usuário</a>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
