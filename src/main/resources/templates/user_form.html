	<meta charset="UTF-8" />
	<link rel="stylesheet"
		  href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
		  integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
		  crossorigin="anonymous">
			
	<link rel="stylesheet" 
	      href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	
	<script src="https://code.jquery.com/jquery-3.5.1.js"
	        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
	        crossorigin="anonymous">
	</script>
	
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
	        integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30="
	        crossorigin="anonymous">
	</script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<title>Post Manager - Usuário</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Post Manager</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Menus
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" href="../users">Usuários</a></li>
            <li><a class="dropdown-item" href="../cidades">Cidades</a></li>

          </ul>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled">Disabled</a>
        </li>
      </ul>
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>

	<div class="container my-2">
		<h2>Usuário</h2>
		<form action="#" th:action="@{/users/new}" th:object="${user}" method="POST">
			
			
			<input type="hidden" id="id" th:field="*{id}">
			
			<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
			<input type="text" th:field="*{name}" placeholder="Nome" class="form-control mb-4 col-4"> 
			
			<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
			<input type="text" th:field="*{email}" placeholder="Email" class="form-control mb-4 col-4">
			
			<span th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}" class="text-danger"></span>
			<!--  <input type="text" th:field="*{gender}" placeholder="Gênero" class="form-control mb-4 col-4"> -->
			
			<select id="gender" name="gender" th:field="*{gender}" class="form-control mb-4 col-4">
    <option value="M">Masculino</option>
    <option value="F">Feminino</option>
    </select>
			
			<input type="hidden" id="id" th:field="*{id}">
			
			<span th:if="${#fields.hasErrors('address.place')}" th:errors="*{address.place}" class="text-danger"></span>
			<input type="text" th:field="*{address.place}" placeholder="Rua" class="form-control mb-4 col-4">
			
			<span th:if="${#fields.hasErrors('address.number')}" th:errors="*{address.number}" class="text-danger"></span>
			<input type="text" th:field="*{address.number}" placeholder="Número" class="form-control mb-4 col-4">
			
			<span th:if="${#fields.hasErrors('address.zipCode')}" th:errors="*{address.zipCode}" class="text-danger"></span>
			<input type="text" th:field="*{address.zipCode}" placeholder="CEP" class="form-control mb-4 col-4">
			
			<select class="form-control mb-4 col-4">
                <option th:each="address.cidade: ${cidades}" 
                        th:text="${address.cidade.name}" 
                        th:value="${cidade}">
                </option>            
            </select>
            
			<span th:if="${#fields.hasErrors('address.cidade.name')}" th:errors="*{address.cidade.name}" class="text-danger"></span>
			<input type="text" th:field="*{address.cidade.name}" placeholder="Nome da cidade" class="form-control mb-4 col-4">
			
			<span th:if="${#fields.hasErrors('address.cidade.state')}" th:errors="*{address.cidade.state}" class="text-danger"></span>
			<input type="text" th:field="*{address.cidade.state}" placeholder="Estado" class="form-control mb-4 col-4">
			
			<button type="submit" class="btn btn-info col-2">Salvar</button>
		</form>
		<hr>
		<a th:href="@{/users}">Usuários</a>
	</div>
	
	
	
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	
</body>
</html>
